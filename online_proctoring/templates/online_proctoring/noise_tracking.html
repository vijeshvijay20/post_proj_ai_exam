{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>Noise Tracking</title>
    <style>
        /* Style for the image */
        #logo {
            display: block;
            margin: 20px auto;
            max-width: 100%;
        }
        /* Style for the button */
        #button-container {
            position: absolute;
            top: 10px;
            left: 10px;
        }
        .button {
            padding: 10px;
            background-color: #007bff;
            color: #fff;
            text-decoration: none;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <!-- Button to go to Index -->
    <div id="button-container">
        <a class="button" href="http://127.0.0.1:8000/">Go to Index</a>
    </div>

    <!-- Image at the top -->
    <img id="logo" src="{% static 'expertz.png' %}" alt="Expertz Logo">

    <!-- Noise Tracking Results -->
    <h1>Noise Tracking Results</h1>
    <table border="1">
        <thead>
            <tr>
                <th>Timestamp</th>
                <th>Noise Events</th>
            </tr>
        </thead>
        <tbody>
            {% for timestamp, noise_events in data.items %}
                <tr>
                    <td>{{ timestamp }}</td>
                    <td>{{ noise_events|linebreaksbr }}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
